<!DOCTYPE html>
<html>
<head>
	<title>Извлечение номеров телефонов</title>
</head>
<body>
	<h1>Введите текст, содержащий номера телефонов:</h1>
	<textarea id="inputText" rows="10" cols="50"></textarea>
	<br>
	<button onclick="extractPhoneNumbers()">Извлечь номера телефонов</button>
	<br><br>
	<h2>Результат:</h2>
	<p id="output"></p>
	<script>
		function extractPhoneNumbers() {
			// Получаем введенный пользователем текст
			let inputText = document.getElementById("inputText").value;
			// Создаем регулярное выражение для поиска номеров телефонов
			let phoneRegex = /(?:\+|\d)[0-9]{9,}/g;
			// Ищем все номера телефонов в тексте
			let phoneNumbers = inputText.match(phoneRegex);
			// Форматируем номера телефонов в требуемый формат
			let formattedNumbers = phoneNumbers.map(number => {
				if (number[0] === "+") {
					number = number.slice(1);
				}
				return "0" + number.slice(-9);
			}).join("|");
			// Выводим отформатированные номера телефонов
			document.getElementById("output").innerHTML = formattedNumbers;
		}
	</script>
</body>
</html>
